<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はむぞう観察日記</title>
  <!-- Google Fontsで日本語フォント読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
  /* 全体設定 */
  body {
    padding-top: 80px; /* ヘッダーの高さ分余白 */
    font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", sans-serif;
    background-color: #fdf6e3;
    margin: 0;
    color: #333;
    line-height: 1.6;
  }

  /* ヘッダー部分（固定＋デザイン） */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #ffb347;
    color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    padding: 20px;
    z-index: 1000;
    transition: top 0.3s ease;
  }

  header h1 {
    margin: 0;
    font-size: 2em;
    letter-spacing: 2px;
  }
  header p {
    margin-top: 5px;
    font-size: 1.1em;
  }

  /* ロゴ画像を左上に配置する場合 */
  .logo-link {
    position: absolute;
    left: 20px;
    top: 10px;
  }

  .logo {
    height: 50px;
    width: auto;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .logo:hover {
    transform: scale(1.05);
  }

  main {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
  }
</style>
</head>

<body>
  <header>
  <a href="index.html" class="logo-link">
    <img src="hamuzo_logo.png" alt="はむぞうロゴ" class="logo">
  </a>
  <h1>🐹 はむぞう観察日記</h1>
  <p>毎日のかわいい＆おもしろい出来事を記録中</p>
</header>
  <main>
    <section class="section">
      <h2>プロフィール</h2>
      <ul>
        <li>種類：クリームバンデット</li>
        <li>性格：ビビりだけどふてぶてしい</li>
        <li>特徴：右耳がちょっと欠けてる＆タマタマが立派！</li>
      </ul>
    </section>

    <section class="section">
      <h2>好きなこと</h2>
      <p>夜中に回し車で爆走すること！</p>
    </section>

    <section class="section">
      <h2>写真</h2>
      <!-- 画像ファイル名は拡張子つき（例：.png, .jpg）に修正 -->
      <img src="hamuzo_main.png" alt="はむぞうの写真">
    </section>

    <section class="section">
      <h2>はむぞうからひとこと！</h2>
      <button onclick="sayHello()">クリックしてね🐹</button>
    </section>

    <section class="posts">
      <h2>最近の記事</h2>
      <article>
        <h3><a href="post1.html">2025/10/17　夜中に爆走してた💨</a></h3>
        <p>最近、回し車の音が止まらない…！</p>
      </article>
      <article>
        <h3><a href="post2.html">2025/10/18　粟ボールを食べない</a></h3>
        <p>好き嫌いがはっきりしているようだ。</p>
      </article>
    </section>
  </main>

  <script>
    function sayHello() {
      alert("チュッ！夜はこれからだぜ🐹✨");
    }
  </script>
  
  <script>
let lastScrollY = 0;
const header = document.querySelector("header");

window.addEventListener("scroll", () => {
  if (window.scrollY > lastScrollY) {
    // 下にスクロール → ヘッダーを隠す
    header.style.top = "-100px";
  } else {
    // 上にスクロール → ヘッダーを表示
    header.style.top = "0";
  }
  lastScrollY = window.scrollY;
});
</script>

</body>
</html>
