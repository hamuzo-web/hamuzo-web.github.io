<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はむぞう観察日記</title>
  <!-- Google Fontsで日本語フォント読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    /* 全体設定 */
    header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 10px 20px;
  z-index: 1000;
  transition: top 0.3s ease; /* スムーズに出し入れ */
}

body {
  padding-top: 80px; /* ヘッダーの高さ分余白 */
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6; /* 行間を広げて読みやすく */
    }

    /* ヘッダー部分 */
    header {
      background-color: #ffb347;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    /* メイン部分 */
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* セクションごとの箱 */
    .section {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    /* 記事一覧 */
    .posts {
      margin-top: 40px;
    }
    .posts h2 {
      margin-bottom: 20px;
      color: #ff7f50;
    }

    /* 各記事 */
    article {
      margin-bottom: 20px;
    }
    article h3 {
      margin: 0;
      color: #ff6f3c;
    }
    article p {
      margin-top: 5px;
      color: #555;
    }

    /* リンク設定 */
    a {
      text-decoration: none;
      color: inherit;
    }
    article a:hover {
      color: #ff4500;               /* オレンジ色に変化 */
      text-decoration: underline;   /* 下線が出る */
      transition: all 0.2s ease;    /* ふわっと変化 */
    }

    /* ボタン設定 */
    button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s ease; /* 動きをなめらかに */
    }
    button:hover {
      background-color: #ffa07a;    /* 少し明るく変化 */
      transform: scale(1.05);       /* 少し大きくなる */
    }

    /* 画像を中央に配置して調整 */
    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      border-radius: 12px;
    }

    /* 見出しの余白調整 */
    h2, h3 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>🐹 はむぞう観察日記</h1>
    <p>毎日のかわいい＆おもしろい出来事を記録中</p>
  </header>

  <main>
    <section class="section">
      <h2>プロフィール</h2>
      <ul>
        <li>種類：クリームバンデット</li>
        <li>性格：ビビりだけどふてぶてしい</li>
        <li>特徴：右耳がちょっと欠けてる＆タマタマが立派！</li>
      </ul>
    </section>

    <section class="section">
      <h2>好きなこと</h2>
      <p>夜中に回し車で爆走すること！</p>
    </section>

    <section class="section">
      <h2>写真</h2>
      <!-- 画像ファイル名は拡張子つき（例：.png, .jpg）に修正 -->
      <img src="hamuzo_main.png" alt="はむぞうの写真">
    </section>

    <section class="section">
      <h2>はむぞうからひとこと！</h2>
      <button onclick="sayHello()">クリックしてね🐹</button>
    </section>

    <section class="posts">
      <h2>最近の記事</h2>
      <article>
        <h3><a href="post1.html">2025/10/17　夜中に爆走してた💨</a></h3>
        <p>最近、回し車の音が止まらない…！</p>
      </article>
      <article>
        <h3><a href="post2.html">2025/10/18　粟ボールを食べない</a></h3>
        <p>好き嫌いがはっきりしているようだ。</p>
      </article>
    </section>
  </main>

  <script>
    function sayHello() {
      alert("チュッ！夜はこれからだぜ🐹✨");
    }
  </script>
  
  <script>
let lastScrollY = 0;
const header = document.querySelector("header");

window.addEventListener("scroll", () => {
  if (window.scrollY > lastScrollY) {
    // 下にスクロール → ヘッダーを隠す
    header.style.top = "-100px";
  } else {
    // 上にスクロール → ヘッダーを表示
    header.style.top = "0";
  }
  lastScrollY = window.scrollY;
});
</script>

</body>
</html>
